
<!-- hero component html -->

<section>
    <!--==================== Cursor ====================-->
    <div class="Cursor"></div>
    <!--==================== SCROLL UP ====================-->
    <div class="ScrollUp"><i class="ri-arrow-up-s-line"></i></div>

    <!--==================== Banner ====================-->
    <!-- Black and white banner -->
    <section class="Banner" id="Black__Banner__theme">
        <span class="ScrollR-whiteLayer"></span>
        <img class="Img--Side" id="Slider--Img1" src="/images/girl.jpg" alt="Model">
        <div class="Watch--Box">
            <img class="Center-Watch" id="Watch1" src="/images/Silver watch.png" alt="Silver watch">
        </div>
        <div class="Slider--Text">
            <div class="Text--container" id="Slider--Text1">
                <h2 class="Title--Slider">Small Pleasures<br>
                    From TimeLess</h2>
                <p class="Paragraph--Slider">We transparently build high-quality minimal watches<br>
                    from the finest components and materials.</p>
                <button class="btn-x"><a routerLink="shop">shop now</a></button>
            </div>
        </div>
        <div class="Slider--Controls">
            <div class="Prev" id="prev--Black">
                <span class="Prev--ArroW"><i class="ri-arrow-left-s-line"></i></span>
                <span class="Wall">
                    <span class="Prev--Word">pervious</span>
                    <span class="prev--Line"></span>
                </span>
            </div>
            <div class="Next" id="Next--Black">
                <span class="Wall">
                    <span class="Next--Line"></span>
                    <span class="Next--Word">Next</span>
                </span>
                <span class="Next--Arrow"><i class="ri-arrow-right-s-line"></i></span>
            </div>
        </div>
    </section>

    <!-- Brown Watch -->
    <section class="Banner" id="Brow__Banner__theme">
        <div class="ScrollR-whiteLayer2"></div>
        <img class="Img--Side" id="Slider--Img2" src="/images/Golden watch engine.jpg" alt="watch engin">
        <div class="Watch--Box">
            <img class="Center-Watch" id="Watch2" src="/images/brown watch.png" alt="Brown watch">
        </div>
        <div class="Slider--Text" id="Slider--Text1">
            <div class="Text--container">
                <h2 class="Title--Slider">Small Pleasures<br>
                    From TimeLess</h2>
                <p class="Paragraph--Slider">We transparently build high-quality minimal watches<br>
                    from the finest components and materials.</p>
                <button class="btn-x"><a routerLink="shop">shop now</a></button>
            </div>
        </div>
        <div class="Slider--Controls">
            <div class="Prev" id="prev--Brown">
                <span class="Prev--ArroW"><i class="ri-arrow-left-s-line"></i></span>
                <span class="Wall">
                    <span class="Prev--Word">pervious</span>
                    <span class="prev--Line"></span>
                </span>
            </div>
            <div class="Next" id="Next--Brown">
                <span class="Wall">
                    <span class="Next--Line"></span>
                    <span class="Next--Word">Next</span>
                </span>
                <span class="Next--Arrow"><i class="ri-arrow-right-s-line"></i></span>
            </div>
        </div>
    </section>
